<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT 认证演示</title>
    <style>
        :root {
            --primary-color: #1890ff;
            --hover-color: #40a9ff;
            --success-color: #52c41a;
            --error-color: #f5222d;
            --text-color: #333;
            --border-radius: 6px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 40px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            animation: slideIn 0.3s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: var(--success-color);
        }

        .error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: var(--error-color);
        }

        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-left: 40px;
        }

        .input-icon::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        .username-icon::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23666" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
        }

        .password-icon::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23666" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>');
        }
    </style>
</head>
<body>
<div class="container">
    <h1>JWT 认证演示</h1>
    <div id="loginForm">
        <div class="form-group">
            <label for="username">用户名</label>
            <div class="input-icon username-icon">
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <div class="input-icon password-icon">
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
        </div>
        <button onclick="login()">登 录</button>
    </div>
    <div id="message" class="message" style="display: none;"></div>
</div>

<script>
    // 检查是否已登录
    window.onload = function() {
        const token = localStorage.getItem('jwt_token');
        if (token) {
            window.location.href = '/home.html';
        }
    }

    function showMessage(text, isError = false) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + (isError ? 'error' : 'success');
        messageDiv.style.display = 'block';
    }

    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showMessage('请输入用户名和密码', true);
            return;
        }

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok && data.code === 200) {
                localStorage.setItem('jwt_token', data.data.accessToken);
                localStorage.setItem('username', username);
                showMessage('登录成功');
                
                // 延迟跳转到主页
                setTimeout(() => {
                    window.location.href = '/home.html';
                }, 1000);
            } else {
                showMessage(data.message || '登录失败', true);
            }
        } catch (error) {
            showMessage('登录失败: ' + error.message, true);
        }
    }
</script>
</body>
</html>
